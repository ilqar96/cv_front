<!DOCTYPE html>
<html>

<head>
  <title>JQSlider</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <h1>JQSlider</h1>
    <div class="slider-outer">
      <img src="images/arrow-left.png" class="prev" alt="Prev">
      <div class="slider-inner">
        <div class="slider-images">
          <img src="images/image1.jpg" class="active">
        </div>
        <div class="slider-images">
          <img src="images/image2.jpg" class="active">
        </div>
        <div class="slider-images">
          <img src="images/image3.jpg" class="active">
        </div>
        <div class="slider-images">
          <img src="images/image4.jpg" class="active">
        </div>
      </div>
      <img src="images/arrow-right.png" class="next" alt="Next">
    </div>
  </div>


  <div class="cont">
    <div class="inn">
      <div class="dd"></div>
    </div>
  </div>


  <script src="js/jquery.min.3.3.1.js"></script>
  <script>
    $(document).ready(function () {
      $ll=0;
      // image width
      $w = $(".slider-images").width() * (-1);
      // slider inner width
      $roll =$(".slider-inner").width()*(-1);
      // stop point width
      $stopPoint = $roll - $w;

      // next and prew  buttons function
      $(".next").click(function () {
        if($ll>$stopPoint){
          $ll = $ll + $w;
          $(".slider-inner").animate({ left: $ll + "px" }, 1000)
        }
      })
      $(".prev").click(function(){
        if($ll<0){
          $ll = $ll - $w;
          $(".slider-inner").animate({ left: $ll + "px" }, 1000)
        }
      });
    });
  </script>
</body>

</html>
